[dependencies]
anyhow = "^1.0.32"
async-trait = "^0.1.38"
chrono = { version = "0.4.15", features = ["serde"] }
cookie = "^0.14.2"
env_logger = "^0.7.1"
futures = "^0.3.5"
hmac = "^0.8.1"
http = "^0.2.1"
jwt = "^0.10.0"
log = "^0.4.11"
once_cell = "^1.4.1"
serde = "1.0.115"
serde_json = "^1.0.57"
sha2 = "^0.9.1"
thiserror = "^1.0.20"
tokio = { version = "^0.2", features = ["full"] }
tokio-tungstenite = "^0.11.0"
