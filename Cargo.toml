[package]
name = "rusty-fireworks"
version = "0.1.0"
authors = ["Stephen Drodge <stephen.drodge@gmail.com>"]
edition = "2018"
description = "A web server for playing Hanabi online."
readme = "README.md"
repository = "https://github.com/sjdrodge/rusty-fireworks/"
license = "GPL-3.0-or-later"

